<head>
<style>

body { 	background-color:#228bca }

.aquario { 
	margin-top: 4%!important;
	margin: auto;
	width:25%;
	min-width: 300px;
	
}

h1 { color: white; }

</style>

<script>

var time
var output

function Init(){
	time = 1;
	StartTimer()
}

function convertOutput(){
	var hours = 0
	var mins = 0
	var secs = time
	
	while(secs >= 60){
		secs -= 60;
		mins += 1;
	}
	
	if(secs < 10){
		secs = "0" + secs;
	}
	
	while(mins >= 60){
		mins -= 60;
		hours += 1;
	}
	
	if(mins < 10){
		mins = "0" + mins;
	}
	
	output = hours + ":" + mins + ":" + secs;
}

function StartTimer(){
	time += 1;
	convertOutput();
	document.getElementById("time").innerHTML = output;
	self.setTimeout("StartTimer()", 1000);
}

</script>


</head>


<body onLoad="javascript:Init()">

<div class="aquario"> <center><img src="fundo-azul-slow.gif" style="width:100%;">
<br><br><BR><br>
<h1>
You've been spinning for <span id="time">00:00:00</span></h1></center> .</div>







</body>
